<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="reset.css">
    <title>Cadastro de Usuários</title>
</head>
<body>
    <header class="home-header">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Criar Conta</h1>

            <form action="./login.html">
                <div>
                    <label for="nome">Nome</label><br><br>
                    <input type="text" id="nome" name="nome" placeholder="Example" required><br><br>
                </div>
                
                <div>
                    <label for="email">E-mail</label><br><br>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>
                </div>

                <div>
                    <label for="pwd">Senha</label><br><br>
                    <input type="password" id="pwd" name="pwd" placeholder="password" required><br><br>
                </div>


                <div>
                    <label for="telefone">Telefone</label><br><br>
                    <input type="tel" id="telefone" name="telefone" placeholder="(11) 9999-9999" required><br><br>
                </div>


                <div>
                    <label for="cidade">Cidade</label><br><br>
                    <input type="text" id="cidade" name="cidade" placeholder="São Paulo" required><br><br>
                </div>

                <div class="estados">
                    <label for="estado">Estado</label><br><br>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione o estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select><br><br>     
                </div>
                
                <button id="btn-enviar" type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
