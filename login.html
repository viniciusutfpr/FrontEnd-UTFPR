<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="reset.css">
    <title>Login na Conta</title>
</head>
<body>
    <header class="home-header">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./cadastro.html">Registre-se</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Fazer login</h1>

            <form>
                <div>
                    <label for="email">E-mail</label><br><br>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>
                </div>

                <div>
                    <label for="pwd">Senha</label><br><br>
                    <input type="password" id="pwd" name="pwd" placeholder="password" required><br><br>
                </div>

                <button id="btn-enviar" type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
